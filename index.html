<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe Project</h1>

      <div id="message"></div>

    <section>
      <form id="sign-up">
        <input required placeholder="Email" type="email" name="credentials[email]">
        <input required placeholder="Password" type="password" name="credentials[password]">
        <input required placeholder="Password Confirmation" type="password" name="credentials[password_confirmation]">
        <button type="submit">Sign Up</button>
      </form>
    </section>

    <section>
      <form id="sign-in">
        <input required placeholder="Email" type="email" name="credentials[email]">
        <input required placeholder="Password" type="password" name="credentials[password]">
        <button type="submit">Sign In</button>
      </form>
    </section>

    <section>
      <form id="change-password">
        <input required placeholder="Old Password" type="password" name="passwords[old]">
        <input required placeholder="New Password" type="password" name="passwords[new]">
        <button type="submit">Change Password</button>
      </form>
    </section>

    <section>
      <form id="new-game">
        <button type="submit">New Game</button>
      </form>
    </section>

    <section>
      <form id="sign-out">
        <button type="submit">Sign Out</button>
      </form>
    </section>

  <div class="container">
    <div class="row">
      <div class="col-4 box" data-cell-index='0'></div>
      <div class="col-4 box" data-cell-index='1'></div>
      <div class="col-4 box" data-cell-index='2'></div>
      <div class="col-4 box" data-cell-index='3'></div>
      <div class="col-4 box" data-cell-index='4'></div>
      <div class="col-4 box" data-cell-index='5'></div>
      <div class="col-4 box" data-cell-index='6'></div>
      <div class="col-4 box" data-cell-index='7'></div>
      <div class="col-4 box" data-cell-index='8'></div>
  </div>
</div>

    </body>
</html>
